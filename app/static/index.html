<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portal Referencias</title>
    <!-- Libreria de Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900italic' rel='stylesheet' type='text/css'>
    <!--Hojas de estilos-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!--Loading-->
    <link href="css/toastr.css" rel="stylesheet" />
    <link href="css/angular-busy.css" rel="stylesheet" />
    <link href="css/custom-style.css" rel="stylesheet" />
    <link href="css/radioButon.css" rel="stylesheet" />
    
    <!-- Iconos-->
    <link href="css/nifty/demo/nifty-demo-icons.min.css" rel="stylesheet">
    
     <!-- Estilo-->
    <link href="css/nifty/nifty.min.css" rel="stylesheet"/>
    <link href="css/portal.css" rel="stylesheet"/>
    <link href="plugins/datatables/media/css/dataTables.bootstrap.css" rel="stylesheet">
	<link href="plugins/datatables/extensions/Responsive/css/dataTables.responsive.css" rel="stylesheet">

    
    <!--Librearias JQuery y Bootstrap-->
    <script src="js/libs/jQuery/jquery.js"></script>
    <!--script src="js/libs/jQuery/jquery-2.1.4.min.js"></script-->
    <script src="js/libs/jQuery/jquery-2.1.4.js"></script>
    <script src="js/libs/bootstrap/bootstrap.js"></script>  
    
    
    
</head>

<body ng-app="registrationModule" ng-controller="referenceController">
    <div id="container" class="effect aside-float aside-bright mainnav-lg">
        
        <!--NAVBAR-->
        <!--===================================================-->
        <header id="navbar">
            <div id="navbar-container" class="boxed">

                <!--Brand logo & name-->
                <!--================================-->
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">
                        <img src="image/logo.png" alt="Nifty Logo" class="brand-icon">
                        <div class="brand-title">
                            <span class="brand-text">Referencias</span>
                        </div>
                    </a>
                </div>
                <!--================================-->
                <!--End brand logo & name-->
                
                <!--Navbar Dropdown-->
                <!--================================-->
                <div class="navbar-content clearfix">
                    <ul class="nav navbar-top-links pull-left">

                        <!--Navigation toogle button-->
                        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                        <li class="tgl-menu-btn">
                            <a class="mainnav-toggle" href="#">
                                <i class="demo-pli-view-list"></i>
                            </a>
                        </li>
                        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                        <!--End Navigation toogle button-->

                    </ul>
                    <ul class="nav navbar-top-links pull-right">

                        <!--User dropdown-->
                        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                        <li id="dropdown-user" class="dropdown">
                            <a href="#" data-toggle="dropdown" class="dropdown-toggle text-right">
                                <span class="pull-right">
                                    <!--<img class="img-circle img-user media-object" src="img/profile-photos/1.png" alt="Profile Picture">-->
                                    <i class="demo-pli-male ic-user"></i>
                                </span>
                                <div class="username hidden-xs">{{empleado[0].nombre}}</div>
                            </a>

                            <div class="dropdown-menu dropdown-menu-md dropdown-menu-right panel-default">
                                <!-- User dropdown menu -->
                                <ul class="head-list">
                                    <li>
                                        <a href="#">
                                            <i class="demo-pli-male icon-lg icon-fw"></i> Cerrar Sesión
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
                        <!--End user dropdown-->

                        <li>
                            <a href="#" class="aside-toggle navbar-aside-icon">
                                <i class="pci-ver-dots"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--================================-->
                <!--End Navbar Dropdown-->

            </div>
        </header>
        <!--===================================================-->
        <!--END NAVBAR-->
        
        
        <div class="boxed">
            <div id="content-container">
               <div id="page-content">
                    <div ng-view>
                    </div>
                </div>
            </div>
            <!--MAIN NAVIGATION-->
            <!--===================================================-->
            <nav id="mainnav-container">
                <div id="mainnav">

                    <!--Menu-->
                    <!--================================-->
                    <div id="mainnav-menu-wrap">
                        <div class="nano">
                            <div class="nano-content">

                                <!--Profile Widget-->
                                <!--================================-->
                                <div id="mainnav-profile" class="mainnav-profile">
                                    <div class="profile-wrap">
                                        <div class="pad-btm">
                                            <img class="img-circle img-sm img-border" src="image/Profile/1.png" alt="Profile Picture">
                                        </div>
                                        <a href="#" class="box-block" data-toggle="collapse" aria-expanded="false">
                                            <span class="pull-right dropdown-toggle">
                                            </span>
                                            <p class="mnp-name">{{empleado[0].nombre}}</p>
                                            <!--span class="mnp-desc">{{empleado[0].correo}}</span-->
                                        </a>
                                    </div>
                                </div>

                                <ul id="mainnav-menu" class="list-group">
						
						            <!--Category name-->
						            <li class="list-header">Navegación</li>
						
						            <!--Menu list item-->
						            <li class="active-link">
						                <a href="/">
						                    <i class="demo-psi-home"></i>
						                    <span class="menu-title">
												<strong>Inicio</strong>
											</span>
						                </a>
						            </li>						
                            </ul>

                            </div>
                        </div>
                    </div>
                    <!--================================-->
                    <!--End menu-->

                </div>
            </nav>
            <!--===================================================-->
            <!--END MAIN NAVIGATION-->

        </div>
        

        <!-- FOOTER -->
        <!--===================================================-->
        <footer id="footer">

            <!-- Visible when footer positions are fixed -->
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <div class="show-fixed pull-right">
                You have <a href="#" class="text-bold text-main"><span class="label label-danger">3</span> pending action.</a>
            </div>





            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <!-- Remove the class "show-fixed" and "hide-fixed" to make the content always appears. -->
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

            <p class="pad-lft">&#0169; Grupo Andrade</p>



        </footer>
        <!--===================================================-->
        <!-- END FOOTER -->
    </div>

    <!--Interface de usuario-->
    <script src="js/libs/toastr/toastr.min.js"></script>
    <!-- Librerias Angular-->
    <script src="js/libs/angular/angular.min.js"></script>
    <script src="js/libs/angular/angular-route.min.js"></script>
    <script src="js/libs/angular/ui-bootstrap-tpls.min.js"></script>
    
    <!--Funciones Comunes-->
    <script src="confront.js"></script>
    <!--Angular Busy-->
    <script src="js/libs/angular/angular-busy.js"></script>
    <!--Librería para realizar querys-->
    <!--Librerias de aplicación angular-->
    <script src="AngularJS/registrationModule.js"></script>
    <!--librerias de componenetes-->
    <script src="AngularJS/alertFactory.js"></script>
    <script src="js/libs/soapClient/soapclient.js"></script>
    <!--Controllers-->
    <script src="AngularJS/Reference/referenceController.js"></script>
    <script src="AngularJS/Reference/referenceRepository.js"></script>
    <!--Nifty Template-->
    <script src="js/libs/nifty/nifty.min.js"></script>
    <link href="plugins/magic-check/css/magic-check.min.css" rel="stylesheet">
    <script src="js/libs/nifty/ui-modals.js"></script>
    
    
    <script src="plugins/datatables/media/js/jquery.dataTables.js"></script>
	<script src="plugins/datatables/media/js/dataTables.bootstrap.js"></script>
	<!--script src="js/libs/nifty/tables-datatables.js"></script-->

</body>

</html>
